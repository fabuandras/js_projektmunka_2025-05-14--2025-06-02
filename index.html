    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <title>BarkácsBáró - Webáruház</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white pt-4 pb-4 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold fs-2 ps-3 pe-3">
                <img src="kepek/logo.png" style="width:60px;"> BarkácsBáró
            </a><!-- class="rounded-pill" -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ps-4 pe-4 halvany" id="kezdolap">
                        <a class="nav-link text-dark fs-4" href="#">Kezdőlap</a>
                    </li>
                    <li class="nav-item ps-4 pe-4 halvany" id="publicTermek">
                        <a class="nav-link text-dark fs-4" href="#">Termékek</a>
                    </li>
                    <li class="nav-item ps-4 pe-4 halvany" id="urlap">
                        <a class="nav-link text-dark fs-4" href="#">Vélemény</a>
                    </li>
                    <li class="nav-item" id="adaturlap">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ps-4 pe-4 bg-dark rounded-pill" id="publicKosar">
                        <a class="nav-link text-white fs-4" href="#"><i class="bi bi-cart"></i> Kosár</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="row" id="tarolo">

        <form>
            <label for="nev">Név (csak betűk, szóköz és kötőjel, legalább 2 karakter):</label>
            <input type="text" name="nev" pattern="^[A-Za-z \-]{2,}$" required />
            <button type="submit">Küldés</button>
        </form>
    </main>

    <div id="overlay" class="overlay"></div>
    <aside id="kosarTarolo" class="kosar-aside">
        <button class="kosar-bezaras">&times;</button>
    </aside>
    <footer>
        BarkácsBáró
    </footer>
